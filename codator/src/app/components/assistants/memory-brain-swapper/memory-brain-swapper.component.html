<div class="max-w-md mx-auto p-4 bg-slate-800 rounded-lg shadow-lg">
  <h2 class="text-lg font-bold text-center mb-2">Memory Manager</h2>

  <div *ngIf="assistant" class="text-center text-gray-300">
    <h3 class="font-semibold">{{ assistant.name }}</h3>
    <p class="text-sm">{{ assistant.description }}</p>
  </div>

  <div class="mt-4 grid grid-cols-2 gap-4">
    <div
      *ngFor="let region of brainRegionKeys"
      class="bg-slate-700 p-3 rounded-lg min-h-32"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event, region)"
    >
      <h3 class="text-sm font-semibold mb-2">{{ region }}</h3>
      <div
        *ngFor="let memory of brainRegions[region]"
        class="p-2 bg-slate-600 rounded flex justify-between items-center cursor-move"
        draggable="true"
        (dragstart)="onDragStart(memory, region)"
      >
        <span class="text-xs text-gray-300">{{ memory.description }}</span>
      </div>
      <p
        *ngIf="!brainRegions[region].length"
        class="text-center text-gray-400 text-xs"
      >
        No memories
      </p>
    </div>
  </div>
</div>
