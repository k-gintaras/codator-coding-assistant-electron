<textarea
  id="editor"
  [(ngModel)]="userCorrection"
  class="textarea textarea-bordered w-full h-96 bg-gray-800 text-white placeholder-gray-400"
  placeholder="Write your correction here..."
  (ngModelChange)="onCorrectionChange()"
  (keydown)="handleKeys($event)"
  #editor
></textarea>

<!-- Button to trigger resize -->
<button class="btn btn-primary mt-2" (click)="adjustHeight()">
  Resize Textarea
</button>
